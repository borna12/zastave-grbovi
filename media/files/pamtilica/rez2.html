<body>
    <audio class="audios" id="prvo" preload="none">
        <source src="zvuk/prvo.mp3" type="audio/mpeg">
    </audio>
     <audio class="audios" id="drugo" preload="none">
        <source src="zvuk/drugo.mp3" type="audio/mpeg">
    </audio>

    <h1 style="text-align:center; color:#AD1710;text-shadow: 0px 0px 5px #553585; font-size: 40px;padding:20px">Rezultati za glagol biti (druga razina)</h1>
    <p style="text-align:center; color:#AD1710;text-shadow: 0px 0px 5px #553585; font-size: 30px"><a href='index.html' style='color:white;'>igrajte novu
            igru</a></p>
    <div style="overflow:auto; padding: 20px;">
        <table id="food" style="border:5px; font-size:20px">
            <tbody>
                <th style="
        outline: none; width: 10%;"></th>
                <th style="width: 30%;">Vrijeme predaje</th>
                <th style="width: 30%;">Igrač</th>
                <th style="width: 30%;">Bodovi</th>
            </tbody>
        </table>
    </div>


    <script>
                $("body").addClass("crvenko")

        var public_spreadsheet_url =
            'https://docs.google.com/spreadsheets/d/1TtOaQY0lOs9PVZ5ATLs2CAX5YxxxwXWHXBfi8KccRl8/edit#gid=760753262';

        function init2() {

            // because we're using orderby: 'name' it will sort by the 'name' column
            // and reverse: true will reverse that sort, so it should be in reverse
            // alphabetical order
            Tabletop.init({
                key: public_spreadsheet_url,
                callback: showInfo2,
                simpleSheet: true
            });

        }


        function init() {
            // because we're using orderby: 'name' it will sort by the 'name' column
            // and reverse: true will reverse that sort, so it should be in reverse
            // alphabetical order
            Tabletop.init({
                key: public_spreadsheet_url,
                callback: showInfo,
                simpleSheet: true,
                orderby: 'Bodovi',
                reverse: true
            });
        }
        init2()
        var posljednji;
        window.addEventListener('DOMContentLoaded', init)


        function showInfo2(data) {
            posljednji = data[0].Posljednji

        }



        function showInfo(data) {
            for (var i = 0; i < data.length; i++) {

                $("#food").append("<tr><td>" + (i + 1) + ".</td><td>" + data[i].Datum + "</td><td>" + data[i].Ime +
                    "</td><td>" + data[i].Bodovi +
                    "</td></tr>");
            }



            console.log(data);

            if (localStorage.getItem('pokrenuto') == "da") {
                setTimeout(
                    function () {
                        var search = posljednji;
                        var elem = $("#food tr:contains(" + search + ")");
                        elem.css({
                            "color": "red",
                            "background": "#d7d7fe"
                        });
                        
                        var index = elem.index('#food tr');
                         if (index == 1) {
                            $("#prvo")[0].play();

                            swal({
                                title: 'Čestitam!',
                                text: 'Trenutačno se nalazite na ' + index + '. mjestu.',
                                imageUrl: 'zlatna.png',
                                imageWidth: 200,
                                imageHeight: 200,
                                animation: false,
                                customClass: 'animated tada',
                                confirmButtonColor: '#4CAF50'
                            })
                        } else if (index == 2) {
                            $("#drugo")[0].play();

                            swal({
                                title: 'Bravo!',
                                text: 'Trenutačno se nalazite na ' + index +
                                    '. mjestu. Idući put probajte doći do prvoga mjesta.',
                                imageUrl: 'srebro.png',
                                imageWidth: 200,
                                imageHeight: 200,
                                animation: false,
                                customClass: 'animated tada',
                                confirmButtonColor: '#4CAF50'
                            })
                        } else if (index == 3) {
                            $("#trece")[0].play();

                            swal({
                                title: 'Bravo!',
                                text: 'Trenutačno se nalazite na ' + index +
                                    '. mjestu. Idući put probajte doći do prvoga ili drugoga mjesta.',
                                imageUrl: 'bronca.png',
                                imageWidth: 200,
                                imageHeight: 200,
                                animation: false,
                                customClass: 'animated tada',
                                confirmButtonColor: '#4CAF50',
                            })
                        } else {
                            swal({
                                text: 'Trenutačno se nalazite na ' + index + '. mjestu. Pokušajte ostvariti bolji rezultat.',
                                confirmButtonColor: '#4CAF50',
                            })
                        }
                        //do something special
                    }, 500);
                localStorage.setItem('pokrenuto', "ne")

            } else {
                localStorage.setItem('pokrenuto', "ne")
            }
        }
    </script>
