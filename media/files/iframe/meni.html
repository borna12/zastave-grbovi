<script>

    $.getJSON("js/podatci.json", function (data) {
        var i = 0;
        function sortResults(prop, asc) {
            data.sort(function (a, b) {
                if (asc) {
                    return (a[prop].localeCompare > b[prop].localeCompare) ? 1 : ((a[prop].localeCompare < b[prop].localeCompare) ? -1 : 0);
                } else {
                    return (b[prop].localeCompare > a[prop].localeCompare) ? 1 : ((b[prop].localeCompare < a[prop].localeCompare) ? -1 : 0);
                }
            });
        }
        sortResults('title', true);

        $.each(data, function () {
            if (data[i].customData.smještaj.indexOf("Europ") >= 0) { $(".Europa").append("<li><a  onclick='map.clickMapObject(map.getObjectById(" + '"' + data[i].id + '"' + "))'>" + data[i].title + "</a></li>") }
            else if (data[i].customData.smještaj.indexOf("Sjeverna Amer") >= 0 || data[i].customData.smještaj.indexOf("Sjeverne Amer") >= 0) {$(".SAmerika").append("<li><a  onclick='map.clickMapObject(map.getObjectById(" + '"' + data[i].id + '"' + "))'>" + data[i].title + "</a></li>")}
            else if (data[i].customData.smještaj.indexOf("Južna Amerik") >= 0 || data[i].customData.smještaj.indexOf("Južne Amerik") >= 0) {$(".JAmerika").append("<li><a  onclick='map.clickMapObject(map.getObjectById(" + '"' + data[i].id + '"' + "))'>" + data[i].title + "</a></li>")}
            else if (data[i].customData.smještaj.indexOf("Austral") >= 0) {$(".Australija").append("<li><a  onclick='map.clickMapObject(map.getObjectById(" + '"' + data[i].id + '"' + "))'>" + data[i].title + "</a></li>")}
            else if (data[i].customData.smještaj.indexOf("Afri") >= 0) {$(".Afrika").append("<li><a  onclick='map.clickMapObject(map.getObjectById(" + '"' + data[i].id + '"' + "))'>" + data[i].title + "</a></li>")} 
            else if (data[i].customData.smještaj.indexOf("Azij") >= 0) {$(".Azija").append("<li><a  onclick='map.clickMapObject(map.getObjectById(" + '"' + data[i].id + '"' + "))'>" + data[i].title + "</a></li>")} 
            else if (data[i].customData.smještaj=="" || data[i].customData.smještaj==null) {$(".Organizacije").append("<li><a  onclick='map.clickMapObject(map.getObjectById(" + '"' + data[i].id + '"' + "))'>" + data[i].title + "</a></li>")}
            else{
                $(".Nesamostalna").append("<li><a  onclick='map.clickMapObject(map.getObjectById(" + '"' + data[i].id + '"' + "))'>" + data[i].title + "</a></li>")
            }
            i++
        });
    });

    $('ul.zemlje-meni').each(function () {
        $(this).children('li').sort((a, b) => a.innerText.localeCompare(b.innerText)).appendTo(this);
    });

</script>
