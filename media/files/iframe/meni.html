<script>

    $.getJSON("js/podatci.json", function (data) {
        var i = 0;
      /*  function sortResults(prop, asc) {
            data.sort(function (a, b) {
                if (asc) {
                    return (a[prop].localeCompare > b[prop].localeCompare) ? 1 : ((a[prop].localeCompare < b[prop].localeCompare) ? -1 : 0);
                } else {
                    return (b[prop].localeCompare > a[prop].localeCompare) ? 1 : ((b[prop].localeCompare < a[prop].localeCompare) ? -1 : 0);
                }
            });
        }
        sortResults('title', true);*/
        
        $.each(data, function () {
            if (data[i].color=="#F29B28") {$(".Europa").append("<li><a  onclick='map.clickMapObject(map.getObjectById(" + '"' + data[i].id + '"' + "))'>" + data[i].title + "</a></li>")}
            else if (data[i].color=="#E74354") {$(".SAmerika").append("<li><a  onclick='map.clickMapObject(map.getObjectById(" + '"' + data[i].id + '"' + "))'>" + data[i].title + "</a></li>")}
            else if (data[i].color=="#F172AC") {$(".JAmerika").append("<li><a  onclick='map.clickMapObject(map.getObjectById(" + '"' + data[i].id + '"' + "))'>" + data[i].title + "</a></li>")}
            else if (data[i].color=="#4F9CA9") {$(".Australija").append("<li><a  onclick='map.clickMapObject(map.getObjectById(" + '"' + data[i].id + '"' + "))'>" + data[i].title + "</a></li>")}
            else if (data[i].color=="#469025") {$(".Afrika").append("<li><a  onclick='map.clickMapObject(map.getObjectById(" + '"' + data[i].id + '"' + "))'>" + data[i].title + "</a></li>")} 
            else if (data[i].color=="#FFCB00") {$(".Azija").append("<li><a  onclick='map.clickMapObject(map.getObjectById(" + '"' + data[i].id + '"' + "))'>" + data[i].title + "</a></li>")} 
            else if (data[i].color.indexOf(' #') !== -1) {$(".Nesamostalna").append("<li><a  onclick='map.clickMapObject(map.getObjectById(" + '"' + data[i].id + '"' + "))'>" + data[i].title + "</a></li>")} 
            else if (data[i].color=="" || data[i].color==null){
                $(".Organizacije").append("<li><a  onclick='map.clickMapObject(map.getObjectById(" + '"' + data[i].id + '"' + "))'>" + data[i].title + "</a></li>")
            }
            i++
        });
    });

    

</script>
